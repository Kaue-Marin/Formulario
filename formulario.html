<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulari.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1>Formulário Devs</h1>
        <p>Coloque suas informações abaixo</p>
        <br>
    </div>

    <form>
        <fieldset>
        <div>
            <label ><strong>nome</strong></label>
            <input type="text" name="nome" id="nome">
        </div>
        <div>
            <label ><strong>sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome">
        </div>
        </fieldset>

        <div>
            <label ><strong>Email</strong></label>
            <input type="email" name="Email" id="Email">
        </div>
            <label for="por onde desenvolve">De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="Front-End" checked>Front-End
            </label>

            <label>
                <input type="radio" name="devweb" value="Back-End">Back-End
            </label>

            <label>
                <input type="radio" name="devweb" value="Fullstack">Fullstack
            </label>
        <div>
            <label>Senioridade</label>
            <select name="Senioridade" id="Senioridade">
            <option selected disabled value="">Selecione </option>
            <option value="Junior">Junior</option>
            <option value="pleno">Pleno</option>
            <option value="Senior">Senior</option>
            </select>
        </div>
        <fieldset>
            <div>
                <label >Selecione as tecnologias que utiliza</label><br><br>
                <input type="checkbox" id="Tecnologia1" name="Tecnlogia1" value="HTML5">
                <label for="Tecnologia1">HTML5</label>
                <input type="checkbox" id="Tecnologia2" name="Tecnlogia1" value="CSS3">
                <label for="Tecnologia2">CSS3</label>
                <input type="checkbox" id="Tecnologia3" name="Tecnlogia1" value="JavaScript">
                <label for="Tecnologia3">JavaScript</label>
                <input type="checkbox" id="Tecnologia4" name="Tecnlogia1" value="PHP">
                <label for="Tecnologia4">PHP</label>
                <input type="checkbox" id="Tecnologia5" name="Tecnlogia1" value="C#">
                <label for="Tecnologia5">C#</label>
                <input type="checkbox" id="Tecnologia6" name="Tecnlogia1" value="Python">
                <label for="Tecnologia6">Python</label>
                <input type="checkbox" id="Tecnologia7" name="Tecnlogia1" value="Java">
                <label for="Tecnologia7">Java</label>
            </div>
        </fieldset>

        <div>
            <br>
            <label >Conte um pouco da sua experiência</label>
            <br>
            <textarea name="experiência" rows="6" style="width: 26em;" ></textarea>

            <button>concluido</button>
        </div>
    </form>
</body>
</html>
